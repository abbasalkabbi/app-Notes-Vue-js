<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Note</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <div id="container">
        <div class="left">
            <label for="title">Title</label>
            <input  type="text" v-model="title" placeholder="title" id="title" ></input>
           
           <label for="text">Text</label>
            <textarea  cols="30" rows="10" v-model="content" placeholder="text of Note" id="text"></textarea>
              <h1>{{error}}</h1>
            <span @click="addnote()">save</span>
        </div>
        <div class="right">
          
            <div class="note"  v-for="note in notes">
                <header>
                    <h1>{{note.title}}</h1>
                </header>
                <section>
                    <p>{{note.content}}</p>
                </section>
            </div>
        </div>
        
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
